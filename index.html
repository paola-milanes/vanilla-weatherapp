<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vanilla-WeatherApp</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script
      src="https://unpkg.com/axios/dist/axios.min.js">
    </script>
</head>

<body>
    <div class="weather-conteiner">
        <div class="row">
            <div class="col-4">
                <main>
                    <h1 id = "current-city"> San Fransisco</h1>
                    <h3 id = "current-date"> Sunday, October 24 20:41</h3>
                    <span class="data">
                        <h3 id="Humidity">
                            Humidity
                        </h3>
                        <h3 id="Wind">
                            wind
                        </h3>
                        <h3 id="Forecast">
                            Forecast
                        </h3>
                    </span>
                    
                </main>
            </div>
            <div class="col-4" id= "current-temp">
                    <h2 id ="main-temp"> 47 </h2>
                

                        <h4 id = "fahrenheit">  °F </h4>
                        <!-- |
                        <h4 id ="celsious">°C </h4> -->
                
                


            </div>
        

            <div class="col-3">
                <header>
                    <form class="search-form">
                        <input
                        type="text" 
                        placeholder="Enter a city.." 
                        id="search-bar"
                        required
                        />
                <div class="col-1">
                    <button type="submit" value = "search" > search</button>

                </div>
                    </form>
                </header>
            </div>
            
        </div>

        <div class="row">
            <div class="week">

                <div class="col-2" id="second-day">
                    <h3> Mon</h3>
                </div>
                <div class="col-2" id="third-day">
                    <h3> tue</h3>
                </div>
                <div class="col-2" id="fourth-day">
                    <h3> Wed</h3>
                </div>
                <div class="col-2" id="fifth-day">
                    <h3> Thur </h3>
                </div>
                <div class="col-2" id="sixth-day">
                    <h3> Fri</h3>
                </div>
                <div class="col-2" id="seventh-day">
                    <h3> Sat</h3>
                </div>
            </div>

        </div>


        <footer id = "footer"> 
            coded by
                    <a href="https://github.com/paola-milanes" target="_blank">Paola Milanes</a>
            code hosted on 
                    <a href="https://github.com/paola-milanes/vanilla-weatherapp0"> GitHub</a>
            and website hosted on 
                    <a href="https://shecodes-vanilla-weatherapp.netlify.app"> Netlify</a>
        </footer>
    </div>




    <script src= /Users/paolamilanes/SheCodes/codes-plus/src/vanilla-weatherapp/script.js></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
