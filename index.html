    <img src="https://images.theconversation.com/files/232705/original/file-20180820-30593-1nxanpj.jpg?ixlib=rb-1.1.0&q=20&auto=format&w=320&fit=clip&dpr=2&usm=12&cs=strip" alt="" srcset="">
    <div class="weather-conteiner">
        <div class="row">
            <div class="col-4">
                <main>
                    <h1 id = "current-city"> Paris</h1>
                    <h3 id = "current-date"> Sunday, October 24 20:41</h3>
                    <span class="data">
                        <h3 id="Humidity">
                            Humidity
                        </h3>
                        <h3 id="Wind">
                            wind
                        </h3>
                        <!-- <h3 id="Forecast">
                            Forecast
                        </h3> -->
                    </span>
                    
                </main>
            </div>
            <div class="col-4" id= "current-temp">

                
                    <h4 id = first-day> mon </h4>
                    <div id="main-icon"> </div>
                    <span class="main-temp">
                        

                        <h2 id ="main-temp"> 47 </h2>
                    
    
                        <h4 id = "fahrenheit">  °F </h4>
                    </span>
                    <span class = "main-temp-compare">

                        <h6 id = main-Forecast>Forecast</h6>
                        
                    </span>
                        <!-- |
                        <h4 id ="celsious">°C </h4> -->
                
                


            </div>
        

            <div class="col-3">
                <header>
                    <form class="search-form">
                        <input
                        type="text" 
                        placeholder="Enter a city.." 
                        id="search-bar"
                        required
                        />
                <div class="col-1">
                    <button type="submit" value = "search" id="search" > search</button>

                </div>
                    </form>
                </header>
            </div>
            
        </div>


        <div class="weather-forecast" id="week-forecast"> 
            weather
        </div>

        </footer>
    </div>
